<!--This element is used to tell the browser what language youâ€™re using. This is very important for every piece of code that you write.-->
<!DOCTYPE html>
<!--The html tag shows the browser which part of the code is html. This means that anything outside of these tags will be ignored.-->
<html>
  <!--The head is what comes up on the top of your screen. It holds your title tag and other tags such as the meta tag and the charset inline.-->
  <head>
    <meta charset="utf-8">
    <!--This is the text inside of your head. This also signifies what your website is about and helps the browser recommend your page.-->
    <title>HTML Overview</title>
    <link href="F:\First\MIne\CSS.css" rel="stylesheet" type="text/css">
  <!--This is the end of the head element. Anything outside of this will not be shown to the browser.-->
  </head>
  <!--This is what is seen on the website. Everything inside of these tags is shown in some format onto the website.-->
  <body>
      <!--These are your headers. The font is generally larger the lower the number e.g. 1 = 28 sized font or 3 = 14 sized font.-->>
      <h1></h1>
      <!--This is your paragraph. Your paragraph is used for all of the large bodied text.-->
      <p></p>
      <!--The footer is at the end of your page. When something is put inside these tags, it is automatically moved to the bottom-->
      <footer></footer>
      <!--The horizontal rule tag puts a line between your text to signify either the end of a page or paragraph or the start of a footer.-->
      <hr>
      <!--This is a line break. This tag is used to separate different text with an extra line or space.-->
      <br>
      <!--A section tag splits different parts into sections. It makes it easier to read for someone.-->
      <section></section>
      <!--An article is used to make separate parts of a website clearer to read.-->
      <article></article>
      <!--Aside is something that doesn't relate to the text above but is important to how the website works-->
      <aside></aside>
      <!--The header tag puts everything inside onto the top of the page.-->
      <header></header>
      <!--The nav tag is for parts of a website such as a nav bar or a hyperlink-->
      <nav></nav>

      <h1>This is very cool</h1>
        <ol>
          <li>This</li>
          <li>Is</li>
          <li>An</li>
          <li>Organised</li>
          <li>List</li>
        </ol>
        <br>
        <ul >
          <li>This</li>
          <li>Is</li>
          <li>An</li>
          <li>Unorganised</li>
          <li>List</li>
        </ul>
        
      <img src="https://c.tenor.com/09uldTF_OnIAAAAC/squirrel-dancing-squirrel.gif" alt="Squirrel">
      <p>This is a gif ^</p>
      
      <hr>
      <footer>
        <h2>Do you like the background?</h2>
      </footer>
</body>
</html>
