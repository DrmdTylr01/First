<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
</head>
<body>
    <div>Dear all,
    <span>I took this really cool course
    </span></div>
    <span> I think it's
    my favorite course I've EVER taken!
    Here is the URL for it:
    </span>
    <div>
    Does anyone know how I can give this course 6
    out of 5 stars?
    </div>
    <div>
    Thank you,
    -Craig.... I mean a random student! Definitely not Craig.
    </div>
</body>
</html>
